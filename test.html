<div ng-app="app" ng-controller="app-controller" class="container-fluid mt-4">
    <div class="alert {{alertClass}} alert-dismissible" ng-show="alertMsg">
        <a href="#" class="close" ng-click="closeMsg()" aria-label="close">&times;</a>
        {{alertMessage}}
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <div class="card">
                <div class="card-header font-weight-bold">{{authTitle}}</div>
                <div class="card-body">
                    <form method="post" ng-submit="submitLogin()" ng-if="login">
                        <div class="form-group">
                            <label>Enter Your Email</label>
                            <input type="text" name="email" ng-model="loginData.email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Enter Your Password</label>
                            <input type="password" name="password" ng-model="loginData.password" class="form-control" />
                        </div>
                        <div class="form-group" align="center">
                            <input type="submit" name="login" class="btn btn-primary" value="Login" />
                            <br />
                            <input type="button" name="register_link" class="btn btn-primary btn-link"
                                ng-click="showRegister()" value="Register" />
                        </div>
                    </form>
                    <form method="post" ng-submit="submitRegister()" ng-if="!login">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label>First Name:</label>
                                    <input type="text" name="firstName" ng-model="registerData.firstName"
                                        class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label>Last Name:</label>
                                    <input type="text" name="lastName" ng-model="registerData.lastName"
                                        class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">

                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="text" name="email" ng-model="registerData.email"
                                        class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label>Password:</label>
                                    <input type="password" name="password" ng-model="registerData.password"
                                        class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-8">
                                <div class="form-group">
                                    <label>Address:</label>
                                    <input type="text" name="address" ng-model="registerData.address"
                                        class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>Phone Number:</label>
                                    <input type="text" name="phoneNumber" ng-model="registerData.phoneNumber"
                                        class="form-control" />
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" name="register" class="btn btn-primary" value="Register" />
                                <br />
                                <input type="button" name="login_link" class="btn btn-primary btn-link"
                                    ng-click="showLogin()" value="Login" />
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
