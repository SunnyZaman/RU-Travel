<form method="post" ng-submit="submitReview()">
    <div class="modal-header">
        <h3>{{action}} Review</h3>
    </div>
    <div class="modal-body">
        <div class="form-row">
            <div class="form-group col-xs-12 col-md-6">
                <label for="name">Name:</label>
                <input type="text" name="name" ng-model="reviewData.name" class="form-control" required />
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label for="email">Email:</label>
                <input type="email"  name="email" ng-model="reviewData.email" class="form-control" required />
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label for="title">Title:</label>
                <input type="text" name="title" ng-model="reviewData.title" class="form-control" required />
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label for="date">Date:</label>
                <input type="text" name="date" ng-model="reviewData.date" class="form-control" required />
            </div>
            <div class="form-group col-xs-12 col-md-12">
                <label for="description">Description:</label>
                <input type="text" name="description" ng-model="reviewData.description" class="form-control" required />
            </div>
        <div class="form-group col-xs-12 col-md-4">
            <label for="rating">Rating:</label>
            <input type="number" min="1" max="5" name="rating" ng-model="reviewData.rating" class="form-control" required />
        </div>
        <div class="form-group col-xs-12 col-md-8">
            <label for="attraction">Attraction:</label>
            <input type="text" name="attraction" ng-model="reviewData.attraction" class="form-control" required />
        </div>
    </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">{{submitType}} Review</button>
        <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
    </div>
</form>
