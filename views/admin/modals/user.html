<form method="post" ng-submit="submitUser()">
    <div class="modal-header">
        <h3>{{action}} User</h3>
    </div>
    <div class="modal-body">
        <div class="form-row">
            <div class="form-group col-xs-12 col-md-6">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" ng-model="userData.firstName" class="form-control" required />
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" ng-model="userData.lastName" class="form-control" required />
            </div>
        <div class="form-group col-xs-12 col-md-6">
            <label for="email">Email:</label>
            <input type="email" name="email" ng-model="userData.email" class="form-control" required />
        </div>
        <div ng-if="action==='Add'" class="form-group col-xs-12 col-md-6">
            <label for="password">Password:</label>
            <input type="password" name="password" ng-model="userData.password" class="form-control" required />
        </div>
        <div class="form-group col-xs-12 col-md-6">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" name="phoneNumber" ng-model="userData.phoneNumber" class="form-control" required />
        </div>
        <div class="form-group col-xs-12"  ng-class="{ 'col-md-12' : action==='Edit','col-md-6': action==='Add'}">
            <label for="address">Address:</label>
            <input type="text" name="address" ng-model="userData.address" class="form-control" required />
        </div>
    </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">{{submitType}} User</button>
        <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
    </div>
</form>
