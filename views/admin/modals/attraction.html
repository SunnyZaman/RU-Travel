<form method="post" ng-submit="submitAttraction()">
    <div class="modal-header">
        <h3>{{action}} Attraction</h3>
    </div>
    <div class="modal-body">
        <div class="form-row">
            <div class="form-group col-xs-12 col-md-4">
                <label for="image">Image File:</label>
                <input type="text" name="image" ng-model="attractionData.image" class="form-control" required />
            </div>
            <div class="form-group col-xs-12 col-md-8">
                <label for="address">Address:</label>
                <input type="text" name="address" ng-model="attractionData.address" class="form-control" required />
            </div>
            <div class="form-group col-xs-12 col-md-12">
                <label for="description">Description:</label>
                <input type="text" name="description" ng-model="attractionData.description" class="form-control" required />
            </div>
        <div class="form-group col-xs-12 col-md-3">
            <label for="price">Price:</label>
            <input type="number" min="0" name="price" ng-model="attractionData.price" class="form-control" required />
        </div>
        <div class="form-group col-xs-12 col-md-3">
            <label for="latitude">Latitude:</label>
            <input type="number" name="latitude" ng-model="attractionData.latitude" class="form-control" required />
        </div>
        <div class="form-group col-xs-12 col-md-3">
            <label for="longitude">Longitude:</label>
            <input type="number" name="longitude" ng-model="attractionData.longitude" class="form-control" required />
        </div>
        <div class="form-group col-xs-12 col-md-3">
            <label for="rating">Rating:</label>
            <input type="number" min="1" max="5" name="rating" ng-model="attractionData.rating" class="form-control" required />
        </div>
        <div class="form-group col-xs-12 col-md-12">
            <label for="attraction">Attraction:</label>
            <input type="text" name="attraction" ng-model="attractionData.attraction" class="form-control" required />
        </div>
    </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">{{submitType}} Attraction</button>
        <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
    </div>
</form>
