<form method="post" ng-submit="submitOrder()">
    <div class="modal-header">
        <h3>{{action}} Order</h3>
    </div>
    <div class="modal-body">
        <div class="form-row">
            <div class="form-group col-xs-12 col-md-6">
                <label for="package">Package:</label>
                <input type="text" name="package" ng-model="orderData.package" class="form-control" required />
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label for="destination">Destination:</label>
                <input type="text"  name="destination" ng-model="orderData.destination" class="form-control" required />
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label for="quantity">Quantity:</label>
                <input type="number" min="0" name="quantity" ng-model="orderData.quantity" class="form-control" required />
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label for="subtotal">Subtotal:</label>
                <input type="number"min="0" name="subtotal" ng-model="orderData.subtotal" class="form-control" required />
            </div>
            <div class="form-group col-xs-12 col-md-12">
                <label for="total">Total:</label>
                <input type="number" name="total" ng-model="orderData.total" class="form-control" required />
            </div>
        <div class="form-group col-xs-12 col-md-4">
            <label for="email">Email:</label>
            <input type="email" name="email" ng-model="orderData.email" class="form-control" required />
        </div>
    </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">{{submitType}} Order</button>
        <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
    </div>
</form>
