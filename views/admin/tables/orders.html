<div class="container-fluid mt-4" ng-controller="admin-orders-controller" ng-init="loadOrders()">
    <button type="button" ng-click="openOrderModal('add','')" class="btn btn-success float-right m-b-5">
        <i class="fas fa-plus-circle buttonIcon"></i>Add Order</button>
    <div ng-switch="orders.length>0">
        <div ng-switch-when="true" >
            <div class="table-container">
            <table class="table table-striped">
            <tr>
                <th>Package</th>
                <th>Destination</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Total</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="value in orders">
                <td>{{ value.Package }}</td>
                <td>{{ value.Destination }}</td>
                <td>{{ value.Quantity }}</td>
                <td>{{ value.Subtotal }}</td>
                <td>{{ value.Total }}</td>
                <td>{{ value.Email }}</td>
                <td><i class="fas fa-edit edit" ng-click="openOrderModal('edit', value)"></i>
                     <div class="divider"></div>
                    <i class="fas fa-trash-alt delete" ng-click="deleteOrder(value.Id)"></i></td>

            </tr>
            </table>
            </div>
            </div>
            <p ng-switch-when="false" class="font-weight-bold">No Orders</p>
            </div>
</div>
