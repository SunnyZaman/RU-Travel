<div class="container-fluid mt-4" ng-controller="admin-reviews-controller" ng-init="loadReviews()">
    <button type="button" ng-click="openReviewModal('add','')" class="btn btn-success float-right m-b-5">
        <i class="fas fa-plus-circle buttonIcon"></i>Add Review</button>
    <div ng-switch="reviews.length>0">
        <div ng-switch-when="true" >
            <div class="table-container">
            <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Description</th>
                <th>Title</th>
                <th>Date</th>
                <th>Rating</th>
                <th>Attraction</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="value in reviews">
                <td>{{ value.ReviewerName }}</td>
                <td>{{ value.ReviewerEmail }}</td>
                <td>{{ value.ReviewDescription }}</td>
                <td>{{ value.ReviewTitle }}</td>
                <td>{{ value.ReviewDate }}</td>
                <td>{{ value.ReviewRating }}</td>
                <td>{{ value.Attraction }}</td>
                <td><i class="fas fa-edit edit" ng-click="openReviewModal('edit', value)"></i>
                     <div class="divider"></div>
                    <i class="fas fa-trash-alt delete" ng-click="deleteReview(value.Id)"></i></td>

            </tr>
            </table>
            </div>
            </div>
            <p ng-switch-when="false" class="font-weight-bold">No Reviews</p>
            </div>
</div>
