<div class="container-fluid mt-4" ng-controller="admin-attractions-controller" ng-init="loadAttractions()">
    <button type="button" ng-click="openAttractionModal('add','')" class="btn btn-success float-right m-b-5">
        <i class="fas fa-plus-circle buttonIcon"></i>Add Attraction</button>
    <div ng-switch="attractions.length>0">
        <div ng-switch-when="true" >
            <div class="table-container">
            <table class="table table-striped">
            <tr>
                <th>Image File</th>
                <th>Address</th>
                <th>Description</th>
                <th>Price</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Rating</th>
                <th>Attraction</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="value in attractions">
                <td>{{ value.AttractionImage }}</td>
                <td>{{ value.AttractionAddress }}</td>
                <td>{{ value.AttractionDescription }}</td>
                <td>{{ value.Price }}</td>
                <td>{{ value.Latitude }}</td>
                <td>{{ value.Longitude }}</td>
                <td>{{ value.RatingTotal }}</td>
                <td>{{ value.Attraction }}</td>
                <td><i class="fas fa-edit edit" ng-click="openAttractionModal('edit', value)"></i>
                     <div class="divider"></div>
                    <i class="fas fa-trash-alt delete" ng-click="deleteAttraction(value.Id)"></i></td>

            </tr>
            </table>
            </div>
            </div>
            <p ng-switch-when="false" class="font-weight-bold">No Attractions</p>
            </div>
</div>
