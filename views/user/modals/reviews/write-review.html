<form method="get" ng-submit="submitReview()">
<div class="modal-header">
    <h3>Write a Review</h3>
  </div>
  <div class="modal-body">
        <div class="form-row">
                <div class="form-group col-xs-12 col-md-6">
                <label for="title">Title:</label>
               <input type="text" name="title" ng-model="reviewData.title"
                class="form-control" required/>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                <label for="rating">Rating:</label>
                    <select  name="rating" id="rating" class="form-control" ng-model="reviewData.rating" required>
                        <option value="">Select Rating</option>
                    <option ng-value="1">1</option>
                    <option ng-value="2">2</option>
                    <option ng-value="3">3</option>
                    <option ng-value="4">4</option>
                    <option ng-value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-xs-12 col-xl-12">
                <label for="description">Description:</label>
                    <textarea class="form-control" id="description" rows="3" ng-model="reviewData.description" required></textarea>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Add Review</button>
      <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
  </div>
</form>
